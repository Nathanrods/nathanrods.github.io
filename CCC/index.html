<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CCC</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            flex-direction: column;
            height: 100vh;
            background: #121212;
            font-family: Arial, sans-serif;

        .container {
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .frame {
            border: none;
            width: 100%;

        }

        .resizer {
            height: 10px;
            background: #ff9800;
            cursor: row-resize;
        }
    </style>
</head>
<body>
    <div class="container">
        <iframe class="frame" src="https://www.cifraclub.com"></iframe>
        <div class="resizer"></div>

    </div>
